<mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
        <button mat-icon-button (click)="toggleSidebar()">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="row mr-2 ml-auto" *ngIf="(authService.user$ | async) as user">
            <ul class="row m-0 align-items-center">
                <li>
                    <button mat-button class="user mt-2 d-flex align-items-center" routerLink="/profile">
                        
                        <img src="./assets/logo.png" alt="" class="user-image mr-1 p-2" />
                        {{user.email}}
                    </button>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
