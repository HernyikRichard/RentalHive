<div class="container-fluid">
  <div class="row justify-content-center align-items-center mt-8">
    <div class="col-lg-8">
      <mat-card *ngIf="sublet$ | async as sublet">
        <mat-card-header>
          <div class="container p-2">
          <div class="row">
            <div class="col-3">
              <button mat-raised-button class="btn btn-outline-success" [routerLink]="['/home']" >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
              </button>
            </div>
            <div class="col-6 text-center">
                {{ sublet.title }}
            </div>
            <div class="col-3"></div>
          </div>
        </div>
        </mat-card-header>
        <mat-card-content>

          <div class="container">
            <div class="row">
              <div class="col-4 d-flex align-items-center justify-content-end">
                <button mat-icon-button class="button btn btn-light button-image-height" (click)="prevImage()">
                  <mat-icon>keyboard_arrow_left</mat-icon>
                </button>
              </div>
              <div class="col-4 d-flex align-items-center justify-content-center">
                <img [src]="sublet.images[currentImageIndex]" class="sublet-image" alt="Sublet image">
              </div>
              <div class="col-4 d-flex align-items-center justify-content-start">
                <button mat-icon-button class="button btn btn-light button-image-height" (click)="nextImage()">
                  <mat-icon>keyboard_arrow_right</mat-icon>
                </button>
              </div>
            </div>
          </div>
          <br>
          <div class="d-flex flex-column align-items-center">

              <h5 class="col-3">Cím: {{ sublet.address }}</h5>
              
              <div class="mt-col-6">
                <h5>Paraméterek:</h5>
                <p>Típus: {{ sublet.parameters.type }}</p>
                <p>Méret: {{ sublet.parameters.size }}</p>
                <p>Fűtési típus: {{ sublet.parameters.heatingType }}</p>
              </div>

          </div>
          <div class="d-flex flex-column align-items-center">
          <div class="col-8">
            <h5>Leírás:</h5>
            <p>{{ sublet.description }}</p>
          </div>
          </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
